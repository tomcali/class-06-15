<!DOCTYPE html>
<html ng-app="myApp" lang="end">

<head>
  <meta charset="utf-8">
  <title>Animal Farm!</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Angualar -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="assets/js/controllers/controller.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="text-center">
      <h1 id="title">
        <span class="glyphicon glyphicon-grain green" aria-hidden="true">
        </span>
        Animal Farm
        <span class="glyphicon glyphicon-grain green" aria-hidden="true">
        </span>
      </h1>
    </div>
    <div class="text-center">
      <img src="assets/images/farm.png" alt="Farm">
    </div>
    <div ng-controller="FarmController as farm">

      <div class="text-center">
        <h2>Farm Bucks: {{farm.workPoints}}</h2>
      </div>

      <form class="text-center" id="work" ng-submit="farm.work()">
        <button type="submit" class="btn btn-warning">
          Work
        </button>
      </form>

      <div class="text-center" id="market">For sale:</div>
      <div ng-repeat="animal in farm.animals">
        <form class="text-center" id="work" ng-submit="farm.buy(animal.name)">
          Price: {{ animal.cost }} Farm Bucks
          <button type="submit" class="btn btn-info">
            {{ animal.name }}
          </button>
        </form>
      </div>

      <hr>
      <div class="text-center" id="barn">Aniamls Friends.</div>
      <div ng-repeat="friend in farm.friends" class="text-center">
        <img class="anim-friend" ng-src="{{friend}}">
      </div>

    </div>
  </div>

</body>

</html>
